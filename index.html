<div class="container">
    <div class="layout">
        <div class="date">Сегодня, <span class="date-value"></span></div>
        <div class="btn btn-big btn-green">Алексей Шлайков имеет задолженность в размере: <span class="debt-amount"></span> руб.</div>
    </div>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
var today  = new Date();
var date = today.toLocaleDateString("ru-RU");
$('.date-value').text(date);
var debtSpan = $('.debt-amount');
var amount = 270;
var startDate = new Date(2018, 9, 24, 14, 30, 0, 0);
var endDate   = new Date();
var seconds = parseInt((endDate.getTime() - startDate.getTime()) / 10000);

var amount_final = parseFloat(amount + (seconds * 0.01)).toFixed(2);
debtSpan.text(amount_final);

var updateTimer = function() {
  var count = parseFloat(debtSpan.text());
    var round = (count + 0.01).toFixed(2)
    debtSpan.text(round);
};

setInterval(updateTimer, 10000);
</script>
